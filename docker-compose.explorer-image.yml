version: '3.8'

services:
  explorer:
    image: brandynham/dotx402-explorer:v0.1.3-20251117181021
    container_name: polkax402-explorer
    env_file:
      - explorer.env
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
